<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <main>
        <img src="images/illustration-hero.svg" alt="music-icon" class="order-image">
        <section>
            <div class="order-title">Order Summary</div>

            <div class="order-annotation">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </div>

            <div class="plan">
                <div id="plan__description">
                    <img src="images/icon-music.svg" class="plan__image">
                    <div class="plan__title__price">
                        <div class="plan__title">Annual Plan </div>
                        <div class="plan__price">$59.99/year</div>
                    </div>
                </div>
                <div class="change-plan">
                    <a href="#">Change</a>
                </div>
            </div>
            
            <div id="button">
                <button class="payment-button">Proceed to Payment</button>
            </div>

            <div class="cancel-order">
                <a href="#">Cancel Order</a>
            </div>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MirthOsas">Osasere Edukhure</a>.
    </div>
</body>
</html>
